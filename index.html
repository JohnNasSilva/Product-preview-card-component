<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
  <title>Título da página</title>
</head>
<body>
  <main>
    <img src="./images/image-product-desktop.jpg" ="Product image" class="desktop-img"></img>
    <img src="./images/image-product-mobile.jpg" alt="Product image" class="mobile-img"></img>
    <section>
      <p class="item">PERFUME</p>
      <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="Cart icon">
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
